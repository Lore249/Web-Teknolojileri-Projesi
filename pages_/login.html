<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="../css_/style.css">
  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value.trim();
      const mailRegex = /^[a-z]\d{10}@sakarya\.edu\.tr$/i;   // b1812100001@sakarya.edu.tr gibi

      if (!email || !pass) {
        alert("Kullanıcı adı ve şifre boş bırakılamaz!");
        return false;
      }
      if (!mailRegex.test(email)) {
        alert("Öğrenci e‑posta adresini doğru giriniz!");
        return false;
      }
      return true;          // PHP’ye post etmeye izin ver
    }
  </script>
</head>
<body>

  <div class="container w-50 mt-5">
    <h2 class="mb-4 text-center">Giriş Yap</h2>

    <!-- URL’de error parametresi varsa uyarı göster -->
    <?php if(isset($_GET['error'])): ?>
      <div class="alert alert-danger">Kullanıcı adı veya şifre hatalı!</div>
    <?php endif; ?>

    <form action="../php_/login.php" method="POST" onsubmit="return validateForm();">
      <div class="mb-3">
        <label for="email" class="form-label">Öğrenci E‑posta</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="b1812100001@sakarya.edu.tr">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="b1812100001">
      </div>

      <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
